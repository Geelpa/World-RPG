<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <title>Sign in </title>
</head>

<script type="module">

    import { login } from './ajax/users.js';

    $("#loginForm").submit((e) => {

        e.preventDefault();

        var username = $("#username").val();
        var password = $("#password").val()

        $("#loginSubmitBtn").prop('disabled', true);

        login(username, password,
            data => {
                localStorage.setItem('authToken', data.token);
                window.location.href = './lobby.html';
            },
            error => {
                window.alert("Senha incorreta");
                $("#loginSubmitBtn").prop('disabled', false);
            })

    })



</script>

<body style="font-size: 14px;">

    <div class=" d-flex row align-content-center justify-content-center  h-75">
        <div class="col-auto" style="transform: scale(.45)">
            <img src="dice.svg" alt="" srcset="">

        </div>

        <p class=" text-center fs-3 fw-light" style="font-size:24px;">Sign in to World RPG</p>

        <div class="text-center col-10 col-sm-6 col-md-6 col-lg-4 col-xl-2 mt-3">
            <!-- login form -->
            <form id="loginForm" class="register bg-light border rounded p-3 text-start mb-3">
                <label for="username" class="mb-2">Username</label>
                <input type="text" id="username" class="form-control mb-3">

                <label for="password" class="mb-2">Password</label>
                <input type="password" id="password" class="form-control mb-3">

                <button type="submit" id="loginSubmitBtn" class="btn form-control text-light fw-bolder"
                    style="background: #2da44e;">Sign
                    in</button>
            </form>
            <!-- login form -->
            <div class="register bg-light border rounded p-2 d-flex justify-content-center">
                <p class="m-1">New to RPG? </p>
                <a class="m-1 text-decoration-none" href="/World-RPG/register.html"> Create an account.</a>
            </div>
        </div>
    </div>
</body>

</html>
